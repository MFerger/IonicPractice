<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable bar-dark">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
        <div class="card">
            <center><h2><div id='life'>
                20
            </div></h2></center>
        </div>
        <div class="button-bar">
          <a class='button' onclick='minus("-1")'>-1 life</a>
          <a class='button' onclick='minus("+1")'>+1 life</a>
        </div><br>
        <div class="button-bar">
          <a class='button' onclick='minus("-5")'>-5 life</a>
          <a class='button' onclick='minus("+5")'>+5 life</a>
        </div><br>
        <div class="button-bar">
          <a class='button' onclick='randomNum()'>Roll Dice</a>
          <a class='button' id='random'>0</a>
        </div><br><br>
        <center><a class='button' onclick='resetNum()'>Reset</a></center>
      </ion-content>
    </ion-pane>
    <script type="text/javascript">
        function minus(plusOrMinus){
          plusOrMinus = parseInt(plusOrMinus);
          currentLife = parseInt(document.getElementById('life').innerHTML)+plusOrMinus;
          if(currentLife < 0) {
            currentLife = 0;
          }
          document.getElementById('life').innerHTML = currentLife;
        }
        function randomNum (){
          document.getElementById('random').innerHTML = Math.floor(Math.random() * (20-1+1)*1);
        }
        function resetNum() {
          document.getElementById('life').innerHTML = 20;
        }
    </script>
  </body>
</html>
